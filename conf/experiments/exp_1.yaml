exp_name: "Vary epsilon and use WL kernel to see the result"

n_runs: 10
paths:
  results: "data/experiments/eps_var"
  images: "data/images/experiments/eps_var"

eps:
  lower_bound: 4
  upper_bound: 11
  step: 1

std:
  lower_bound: 0
  upper_bound: 100
  step: 2

proteins:
  not_perturbed:
    lower_bound: 0
    upper_bound: 130

  perturbed:
    lower_bound: 130
    upper_bound: 200

imaging:
  protein_of_interest: 3
  images: "data/images"
  gifs: "data/images/gifs"
  gaussian_noise_path: "data/images/gaussian_noise"
  twist_path: "data/images/twist"
  shear_path: "data/images/shear"
  taper_path: "data/images/taper"
  mutation_path: "data/images/mutation"
