description: "Look at the power of TDA to investigate geometric distortions of the protein"

n_runs: 5

results: "data/experiments/tda_twist/"

sample_size: 5

proteins:
  not_perturbed:
    lower_bound: 0
    upper_bound: 100

  perturbed:
    lower_bound: 101
    upper_bound: 200

perturbations:
  twist:
    min: 0
    max: 0.1
    step: 0.01

descriptors:
  tda:
    epsilon:
      cst: 0.01
      min: 0.01
      max: 0.5
      step: 0.1

kernels:
  fisher:
    bandwidth_fisher:
      min: 1
      max: 3
      step: 1

    bandwidth:
      min: 1
      max: 3
      step: 1
