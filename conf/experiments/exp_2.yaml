description: "Look at the power of TDA to investigate geometric distortions of the protein"

n_runs: 10

results: "data/experiments/tda_twist/"

compute:
  n_parallel_runs: 4
  n_jobs: 4
  n_pipelines: 4

sample_size: 100

perturbations:
  twist:
    min: 0
    max: 0.1
    step: 0.01

kernels:
  fisher:
    bandwidth_fisher:
      min: 1
      max: 3
      step: 1

    bandwidth:
      min: 1
      max: 3
      step: 1
